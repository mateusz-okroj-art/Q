# This is a basic workflow to help you get started with Actions

name: Rolling build

# Controls when the workflow will run
on:
  
  push:
    branches: [ main, feature/*, fix/*, release/* ]
    paths-ignore: ['.github/workflows/nightly.yml', '.github/workflows/quality.yml', '.github/workflows/build-dependencies.yml']
    
  pull_request:
    branches-ignore: [ main, feature/*, fix/*, release/* ]
    paths-ignore: ['.github/workflows/nightly.yml', '.github/workflows/quality.yml', '.github/workflows/build-dependencies.yml']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
  
    strategy:
      matrix:
        runsOn: [ "ubuntu-latest", "windows-latest", "macOs-latest" ]
  
    # The type of runner that the job will run on
    runs-on: ${{ matrix.runsOn }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Get branch name
        id: branch_name
        shell: bash
        run: |
          BRANCH=$GITHUB_REF
          echo ::set-output name=branch_slug::${BRANCH////_}

      - name: Cache
        uses: actions/cache@v3.0.8
        with:
          # A list of files, directories, and wildcard patterns to cache and restore
          path: out/build/*
          # An explicit key for restoring and saving the cache
          key: RollingBuildCI-${{ matrix.runsOn }}-${{ steps.branch_name.outputs.branch_slug }}
          
      - name: Install CMake
        # You may pin to the exact commit or the version.
        # uses: lukka/get-cmake@2e45cd82cd67abcfd1b61fb17c253b99f8257189
        uses: lukka/get-cmake@v3.21.2

      - name: Setup VS Dev Environment
        if: matrix.runsOn == 'windows-latest'
        # You may pin to the exact commit or the version.
        # uses: seanmiddleditch/gha-setup-vsdevenv@adf16e54e207da0da148c8901a98a34d7aa3eb7a
        uses: seanmiddleditch/gha-setup-vsdevenv@v4
        
      - name: Install QT
        # You may pin to the exact commit or the version.
        # uses: jurplel/install-qt-action@43ec12788e42f375acfcb2cec059edfb9572fbaa
        uses: jurplel/install-qt-action@v3.0.0
        with:
          # Directory to install Qt
          #dir: # optional
          # Version of Qt to install
          version: 6.3
          # Host platform
          #host: # optional
          # Target platform for build
          #target: # optional, default is desktop
          # Architecture for Windows/Android
          #arch: # optional
          # Whether or not to install Qt dependencies on Linux
          #install-deps: # optional, default is true
          # Additional Qt modules to install
          #modules: # optional
          # Specify which Qt archive to install
          #archives: # optional
          # Whether or not to cache Qt automatically
          #cache: # optional
          # Cache key prefix for automatic cache
          #cache-key-prefix: # optional, default is install-qt-action
          # Whether or not to automatically run setup-python to find a valid python version.
          #setup-python: # optional, default is true
          # Qt tools to download -- specify comma-separated argument lists which are themselves separated by spaces: <tool_name>,<tool_version>,<tool_arch>

          #tools: # optional
          # Whether or not to set environment variables after running aqtinstall
          #set-env: # optional, default is true
          # Whether or not to actually install Qt or just the tools from the tools argument
          #tools-only: # optional
          # Version of aqtinstall to use in case of issues
          #aqtversion: # optional, default is ==2.1.*
          # Version of py7zr to use in case of issues
          #py7zrversion: # optional, default is ==0.19.*
          # Any extra arguments to append to the back
          #extra: # optional
        
      - name: Configure
        run: cmake --preset x64-debug .
        
      - name: Build
        working-directory: out/build
        run: cmake --build .
